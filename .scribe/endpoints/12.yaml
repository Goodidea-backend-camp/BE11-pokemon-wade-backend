name: GoogleLogin
description: 'Operations related to googleLogin.'
endpoints:
  -
    httpMethods:
      - GET
    uri: api/login/google
    metadata:
      groupName: GoogleLogin
      groupDescription: 'Operations related to googleLogin.'
      subgroup: ''
      subgroupDescription: ''
      title: 將用戶重定向到Google的OAuth認證頁面。
      description: |-
        此API就是當前端按下google登入的時候
        將用戶重定向到Google的OAuth服務。
        如果在重定向過程中出現錯誤，它會捕獲異常
        並回應一個JSON錯誤訊息。
        如果成功就是倒倒google頁面
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters: []
    cleanBodyParameters: []
    fileParameters: []
    responses:
      -
        status: 500
        content: '{"error":"\u7121\u6cd5\u91cd\u5b9a\u5411\u5230Google\u3002\u8acb\u7a0d\u5f8c\u518d\u8a66\u3002"}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '59'
          access-control-allow-origin: '*'
        description: null
        custom: []
    responseFields: []
    auth: []
    controller: null
    method: null
    route: null
    custom: []
  -
    httpMethods:
      - GET
    uri: api/login/google/callback
    metadata:
      groupName: GoogleLogin
      groupDescription: 'Operations related to googleLogin.'
      subgroup: ''
      subgroupDescription: ''
      title: '處理從 Google 第三方認證服務頁面返回的回調。'
      description: |-
        此處就是可以從google拿到使用者資訊並儲存在資料庫
        然後登入
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters: []
    cleanBodyParameters: []
    fileParameters: []
    responses:
      -
        status: 200
        content: |-
          {
              "message": "Login successful via Google",
              "token": "使用者的 JWT 令牌",
              "user": "使用者的資料"
          }
        headers: []
        description: ''
        custom: []
    responseFields: []
    auth: []
    controller: null
    method: null
    route: null
    custom: []
