openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/abilities:
    get:
      summary: 特性列表
      operationId: ''
      description: 主要在於可以讓使用更新寶可夢的時候，在特性部分有選項可以讓使用者選擇
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"id\": \"3\",\n \"name\": \"strong\",\n}"
      tags:
        - Ability
    post:
      summary: 特性新增
      operationId: ''
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Ability saved successfully'
                properties:
                  message:
                    type: string
                    example: 'Ability saved successfully'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 名稱只能包含中文和英文字。
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 名稱只能包含中文和英文字。
                        items:
                          type: string
      tags:
        - Ability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: '能力的名稱. 必須是唯一的，只能包含中文和英文字，且最大長度為255個字符.'
                  example: superHard
              required:
                - name
  '/api/abilities/{ability_id}':
    patch:
      summary: 特性修改
      operationId: ''
      description: 此端點允許您更新現有的特性。
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Ability updated successfully'
                properties:
                  message:
                    type: string
                    example: 'Ability updated successfully'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 名稱只能包含中文和英文字符。
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 名稱只能包含中文和英文字符。
                        items:
                          type: string
      tags:
        - Ability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: '需要更新的特性名稱. 必須是唯一的，只能包含中文和英文字符，且最大長度為255個字符.'
                  example: superSoft
              required:
                - name
    parameters:
      -
        in: path
        name: ability_id
        description: 'The ID of the ability.'
        example: 1
        required: true
        schema:
          type: integer
  /api/Auth/login:
    post:
      summary: 登入
      operationId: ''
      description: 此端點允許用戶使用他們的電子郵件和密碼來登入系統，並返回一個JWT令牌。
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Login successful'
                  token: 'Generated JWT token'
                  user: 'Authenticated user object'
                properties:
                  message:
                    type: string
                    example: 'Login successful'
                  token:
                    type: string
                    example: 'Generated JWT token'
                  user:
                    type: string
                    example: 'Authenticated user object'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Invalid credentials'
                properties:
                  error:
                    type: string
                    example: 'Invalid credentials'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 用戶的電子郵件地址。example：user@example.com
                  example: penelope.senger@example.org
                password:
                  type: string
                  description: 用戶的密碼。
                  example: e123456
              required:
                - email
                - password
      security: []
  /api/Auth/logout:
    post:
      summary: 登出
      operationId: ''
      description: 此端點允許已經登入的用戶登出，它會使當前的JWT令牌失效。
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Successfully logged out'
                properties:
                  message:
                    type: string
                    example: 'Successfully logged out'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Failed to logout'
                properties:
                  message:
                    type: string
                    example: 'Failed to logout'
      tags:
        - Auth
      security: []
  '/api/email/verify/{id}/{hash}':
    get:
      summary: 註冊email驗證信確認
      operationId: email
      description: "電子郵件驗證確認\n\n此端點用於確認用戶的電子郵件驗證(和前端較無關聯）。\n它會比對提供的hash值和用戶的電子郵件生成的hash值。\n如果驗證成功，該用戶的電子郵件將被標記為已驗證，並且將觸發一個已驗證的事件。\n系統會將email驗證的日期存入資料庫"
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Email already verified.'
                properties:
                  message:
                    type: string
                    example: 'Email already verified.'
      tags:
        - Auth
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the verify.'
        example: autem
        required: true
        schema:
          type: string
      -
        in: path
        name: hash
        description: ''
        example: voluptatum
        required: true
        schema:
          type: string
  '/api/checkVerificationStatus/{email}':
    get:
      summary: 確認user表註冊驗證信狀態
      operationId: user
      description: "此API用來讓前端判斷目前的使用者是否為email已驗證狀態\n目前採用longpoling的方式，所以後端這裡會去輪詢資料庫查看狀態。\n如果請求超時會返回false給使用者"
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  \"isVerified\": true/false\n}"
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'User not found'
                properties:
                  error:
                    type: string
                    example: 'User not found'
      tags:
        - Auth
      security: []
    parameters:
      -
        in: path
        name: email
        description: ''
        example: bpfannerstill@example.org
        required: true
        schema:
          type: string
  /api/cart_items:
    get:
      summary: 顯示購物車商品
      operationId: ''
      description: 這部分主要是用來顯示購物車頁面的商品資訊
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"data\": [\n        {\n            \"id\": \"項目ID\",\n            \"amount\": \"購物車中的商品數量\",\n            \"current_price\": \"當前種族價格\",\n            \"race_name\": \"種族名稱\",\n            \"race_photo\": \"種族圖片URL\",\n            \"race_id\": \"種族ID\"\n        },\n\n    ]\n}"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - CartItem
    post:
      summary: 加入購物車
      operationId: ''
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Item added to cart successfully.'
                properties:
                  message:
                    type: string
                    example: 'Item added to cart successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Requested quantity exceeds available stock.'
                properties:
                  error:
                    type: string
                    example: 'Requested quantity exceeds available stock.'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Race not found.'
                properties:
                  error:
                    type: string
                    example: 'Race not found.'
      tags:
        - CartItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: 購買的數量，必須在1到庫存的範圍內。
                  example: 2
                race_id:
                  type: integer
                  description: 種族的ID，必須存在於種族表中。
                  example: 5
              required:
                - quantity
                - race_id
  /api/cart_items/total_price:
    get:
      summary: 購物車總價格計算
      operationId: ''
      description: 這裡會需要前端將使用者已勾選的所有商品的id組成陣列，傳到後端，後端在返回該金額
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    total_price: 計算的總金額
                properties:
                  data:
                    type: object
                    properties:
                      total_price:
                        type: string
                        example: 計算的總金額
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Some cart items do not belong to the user or do not exist'
                properties:
                  error:
                    type: string
                    example: 'Some cart items do not belong to the user or do not exist'
      tags:
        - CartItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_item_ids:
                  type: array
                  description: 需要計算的購物車項目ID的列表。
                  example:
                    - 1
                    - 2
                    - 3
                  items:
                    type: string
              required:
                - cart_item_ids
  '/api/cart_items/{cart_item_id}':
    delete:
      summary: 購物車刪除
      operationId: ''
      description: ''
      parameters: []
      responses:
        204:
          description: ''
      tags:
        - CartItem
    parameters:
      -
        in: path
        name: cart_item_id
        description: 'The ID of the cart item.'
        example: 5
        required: true
        schema:
          type: integer
  /api/natures:
    get:
      summary: 性格詳情
      operationId: ''
      description: 主要在於可以讓使用更新寶可夢的時候，在性格部分有選項可以讓使用者選擇
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    id: '性格的 ID'
                    name: 性格的名稱
      tags:
        - Nature
    post:
      summary: 性格新增
      operationId: ''
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Nature saved successfully'
                properties:
                  message:
                    type: string
                    example: 'Nature saved successfully'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Validation error messages if any'
                properties:
                  error:
                    type: string
                    example: 'Validation error messages if any'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 名稱只能包含中文和英文字。
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 名稱只能包含中文和英文字。
                        items:
                          type: string
      tags:
        - Nature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 性格的名稱。要求是唯一的且最多包含255個字符且只能輸入英文或中文字。
                  example: 好害羞
              required:
                - name
  '/api/natures/{nature_id}':
    patch:
      summary: 性格修改
      operationId: ''
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Nature updated successfully'
                properties:
                  message:
                    type: string
                    example: 'Nature updated successfully'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Validation error messages if any'
                properties:
                  error:
                    type: string
                    example: 'Validation error messages if any'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Nature not found'
                properties:
                  message:
                    type: string
                    example: 'Nature not found'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 名稱只能包含中文和英文字。
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 名稱只能包含中文和英文字。
                        items:
                          type: string
      tags:
        - Nature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 性格的新名稱。要求是唯一的且最多包含255個字符且只能輸入英文或中文字。
                  example: 易怒
              required:
                - name
    parameters:
      -
        in: path
        name: nature_id
        description: 'The ID of the nature.'
        example: 1
        required: true
        schema:
          type: integer
  /api/orders:
    post:
      summary: 訂單新增
      operationId: ''
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 'Newly created order ID'
                properties:
                  id:
                    type: string
                    example: 'Newly created order ID'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    field_name:
                      - 'The field_name is required.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      field_name:
                        type: array
                        example:
                          - 'The field_name is required.'
                        items:
                          type: string
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Server Error'
                properties:
                  message:
                    type: string
                    example: 'Server Error'
      tags:
        - Order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                total_price:
                  type: number
                  description: 訂單的總價格。
                  example: 46.1007
                payment_method:
                  type: string
                  description: "訂單的付款方式，只能是 'credit_card' 或 'cash_on_delivery'。"
                  example: est
                payment_status:
                  type: string
                  description: "訂單的付款狀態，只能是 'paid', 'unpaid', 或 'canceled'。"
                  example: atque
              required:
                - total_price
                - payment_method
                - payment_status
    get:
      summary: "訂單列表\n獲取當前登錄用戶的所有訂單列表。"
      operationId: ''
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"data\": [\n        {\n            \"id\": \"訂單的唯一ID\",\n            \"user_name\": \"下訂單的用戶名稱\",\n            \"total_price\": \"訂單的總價格\",\n            \"payment_method\": \"訂單的付款方式 (例如: credit_card, cash_on_delivery)\",\n            \"payment_status\": \"訂單的付款狀態 (例如: paid, unpaid, canceled)\"\n        },\n        ...其他訂單的資料\n    ]\n}"
      tags:
        - Order
  '/api/orders/{order_id}/order_details':
    get:
      summary: 訂單細節列表
      operationId: ''
      description: 用於獲取指定訂單的所有訂單詳情。
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"data\": [\n        {\n            \"id\": \"訂單詳情的唯一ID\",\n            \"race_name\": \"相應的種族名稱\",\n            \"quantity\": \"訂購數量\",\n            \"unit_price\": \"單位價格\",\n            \"subtotal_price\": \"小計價格\"\n        },\n        ...其他訂單詳情的資料\n    ]\n}"
      tags:
        - OrderDetail
    parameters:
      -
        in: path
        name: order_id
        description: 'The ID of the order.'
        example: 16
        required: true
        schema:
          type: integer
      -
        in: path
        name: order
        description: 訂單的ID。用於指定查詢哪一個訂單的詳情。
        example: et
        required: true
        schema:
          type: string
  /api/orders_details:
    post:
      summary: 訂單細節新增
      operationId: ''
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Order detail created successfully.'
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Order detail created successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Validation error.'
                  errors:
                    order_id:
                      - 'The order id field is required.'
                    race_id:
                      - 'The race id field is required.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation error.'
                  errors:
                    type: object
                    properties:
                      order_id:
                        type: array
                        example:
                          - 'The order id field is required.'
                        items:
                          type: string
                      race_id:
                        type: array
                        example:
                          - 'The race id field is required.'
                        items:
                          type: string
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Race not found.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Race not found.'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Server error.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Server error.'
      tags:
        - OrderDetail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                order_id:
                  type: integer
                  description: 訂單的ID。
                  example: 17
                race_id:
                  type: integer
                  description: "產品(Race)的ID。\n\n根據指定的race_id從使用者的購物車中提取數量，並根據race的價格計算出單價和總價。\n建立訂單細節後，減少相應的庫存，並清除使用者購物車中的該race項。"
                  example: 2
              required:
                - order_id
                - race_id
  /api/payments:
    post:
      summary: 請求藍星金流結帳頁面
      operationId: ''
      description: "主要使用者點選結帳後可以請求這個API，然後藍星金流會發結帳頁面給使用者，\n此方法主要功能如下：\n1. 驗證當前使用者。\n2. 更新與當前使用者關聯的購物車項目的結帳狀態。\n3. 生成與藍星金流相關的支付參數（包括加密和哈希）。\n4. 返回支付參數，以便前端將使用者重定向到藍星金流的支付頁面。"
      parameters: []
      responses: {  }
      tags:
        - Payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                totalPrice:
                  type: number
                  description: 購物車中所有商品的總價格。
                  example: 22251.0
              required:
                - totalPrice
  /api/payResult:
    post:
      summary: 藍星金流結帳完後結果返回確認，寄通知信給使用者
      operationId: ''
