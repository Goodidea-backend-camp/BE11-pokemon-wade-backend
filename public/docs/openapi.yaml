paths:
  /api/abilities:
    get:
      summary: 特性列表
      operationId: ''
      description: 主要在於可以讓使用更新寶可夢的時候，在特性部分有選項可以讓使用者選擇
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"id\": \"3\",\n \"name\": \"strong\",\n}"
      tags:
        - Ability
    post:
      summary: 特性新增
      operationId: ''
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Ability saved successfully'
                properties:
                  message:
                    type: string
                    example: 'Ability saved successfully'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 名稱只能包含中文和英文字。
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 名稱只能包含中文和英文字。
                        items:
                          type: string
      tags:
        - Ability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: '能力的名稱. 必須是唯一的，只能包含中文和英文字，且最大長度為255個字符.'
                  example: a
              required:
                - name
  '/api/abilities/{ability_id}':
    patch:
      summary: 特性修改
      operationId: ''
      description: 此端點允許您更新現有的特性。
      parameters: []
      responses:
        200:
