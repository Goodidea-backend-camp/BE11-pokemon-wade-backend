      operationId: ''
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Item added to cart successfully.'
                properties:
                  message:
                    type: string
                    example: 'Item added to cart successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Requested quantity exceeds available stock.'
                properties:
                  error:
                    type: string
                    example: 'Requested quantity exceeds available stock.'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Race not found.'
                properties:
                  error:
                    type: string
                    example: 'Race not found.'
      tags:
        - CartItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: 購買的數量，必須在1到庫存的範圍內。
                  example: 2
                race_id:
                  type: integer
                  description: 賽事的ID，必須存在於賽事表中。
                  example: 5
              required:
                - quantity
                - race_id
